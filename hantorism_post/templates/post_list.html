<!doctype html>
<html>
{% load staticfiles %}

<body class="pt-5">
    <!-- Navbar -->
    {% include 'header.html' %}
    <div class="container">
        <table class="table table-striped table-condensed" id="myTable">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody class="panel">
                {% for post in posts %}
                <tr data-toggle="collapse" data-target="#d{{post.id}}" data-parent="#myTable">
                    <td>{{post}}</td>
                    <td><a href="">{{ post.title }}</a></td>
                    <td>{{ post.userID }}</td>
                    <td>{{ post.created_date }}</td>
                    <td>{{ post.text|linebreaksbr }}</td>
                </tr>
                <tr id="d{{post.id}}" class="collapse">
                    <td colspan="5" class="hiddenRow text-center">
                        {{post.body}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <form action="/post/" method="POST">
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="body" placeholder="Body">
            <input type="submit">
        </form>
    </div>
    {% include 'footer.html' %}

</body>

</html>
